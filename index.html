<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="sliders">
            <div class="sliders-controls">
                <div class="slide-control" onclick="goPrev()"><img src="https://icons.iconarchive.com/icons/icons8/ios7/24/Arrows-Back-icon.png" width="24" height="24"></div>
                
                <div class="slide-control" onclick="goNext()"><img src="https://icons.iconarchive.com/icons/icons8/ios7/24/Arrows-Forward-icon.png" width="24" height="24">
                </div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('./images/1.jpg');">Viva o surf
                </div>
                <div class="slider-item" style="background-image: url('./images/2.jpg');">Aproveite a prancha</div>
                <div class="slider-item" style="background-image: url('./images/3.jpg');">Pegue Onda
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
